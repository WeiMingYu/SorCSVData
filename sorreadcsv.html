<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>CSV檔案讀取與排序</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        /* 為偶數行設定背景顏色 */
        tr:nth-child(even) {
        background-color: #f2f2f2; /* 淺灰色 */
        }

/* 為奇數行設定背景顏色 */
         tr:nth-child(odd) {
        background-color: #ffffff; /* 白色 */
         }
    </style>
</head>
<body>

<input type="file" id="csvFileInput" accept=".csv" onchange="loadCSVFile(event)">
<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="搜尋...">
<br><br>
<table id="data-table">
    <thead>
        <tr>
            <th onclick="sortTable(0)">測試品</th>
            <th onclick="sortTable(1)">壓力</th>
            <th onclick="sortTable(2)">工作狀態</th>
            <th onclick="sortTable(3)">日期時間</th>
            <th onclick="sortTable(4)">工作次數</th>
            <th onclick="sortTable(5)">保壓次數</th>
            <!-- 根據您的CSV文件結構添加更多欄位 -->
        </tr>
    </thead>
    <tbody>
        <!-- CSV資料將被載入這裡 -->
    </tbody>
</table>


<script>
// ...之前的loadCSVFile和searchTable函數...
function loadCSVFile(event) {
    var input = event.target;
    var reader = new FileReader();
    reader.onload = function() {
        var text = reader.result;
        var data = text.split(/\r\n|\n/);
        var table = document.getElementById('data-table').getElementsByTagName('tbody')[0];

        // 清空表格
        table.innerHTML = "";

        // 解析CSV資料並添加到表格中
        for (var i = 0; i < data.length; i++) {
            var row = table.insertRow(-1);
            var cells = data[i].split(',');
            for (var j = 0; j < cells.length; j++) {
                var cell = row.insertCell(-1);
                cell.textContent = cells[j];
            }
        }
    };
    reader.readAsText(input.files[0]);
}
function searchTable() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("data-table");
    tr = table.getElementsByTagName("tr");

    // 循環表格每一行，查找匹配項 0中文標題  1英文標題從資料開查詢
    for (i = 2; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        for (var j = 0; j < td.length; j++) {
            if (td[j]) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    break;
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
}

function sortTable(column) {
    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
    table = document.getElementById("data-table");
    switching = true;
    // 假設排序方向為升序
    dir = "desc";
    // 執行循環，直到沒有需要交換的行
    while (switching) {
        switching = false;
        rows = table.rows;
        // 循環遍歷除了標題 0中文標題 1英文標題 以外的所有行
        for (i = 2; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            // 獲取要比較的兩個元素
            x = rows[i].getElementsByTagName("TD")[column];
            y = rows[i + 1].getElementsByTagName("TD")[column];
            // 根據排序方向決定是否交換行
            if (dir == "asc") {
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            } else if (dir == "desc") {
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            }
        }
        if (shouldSwitch) {
            // 如果有標記為需要交換的行，交換它們並標記開關為已完成
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount++;
        } else {
            // 如果沒有需要交換的行且方向為升序，將方向改為降序然後再次運行循環
            if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
            } else if (switchcount == 0 && dir == "desc") {
                dir = "asc";
                switching = true;
            }
        }
    }
}

</script>

</body>
</html>
